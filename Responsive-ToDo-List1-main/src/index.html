    <div class="todo-list">

      <ul>

          </div>
        </li>
        <li>
          <span>Task 2</span>
          <div class="actions">
            <button>Delete</button>

          </div>
        </li>
        <li>
          <span>Task 3</span>
          <div class="actions">
            <button>Delete</button>

          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
